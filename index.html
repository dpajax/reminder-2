<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full flex items-center justify-center flex-col">
    <form id="reminder-form">
        <input type="text" placeholder="Enter a day of the week" id="reminder-input" class="border p-2 outline-none focus:border-emerald-500">
        <button class="bg-emerald-500 p-2 px-3 text-white">Let's Go</button>
    </form>
    <div class="results text-xl bg-emerald-100 p-3 m-2 font-bold"></div>
    <!-- script below  -->
    <script src="./app.js"></script>
</body>
</html>
